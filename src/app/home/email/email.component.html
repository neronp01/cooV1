<mat-grid-list cols="1"  rowHeight="500px">
  <mat-grid-tile colspan="1" rowspan="1">
<mat-card style="width: 500px">

    <mat-toolbar color="primary" >
      <mat-toolbar-row >
        <span class="example-spacer" >À:  {{courriel}}</span>
        <button mat-mini-fab color="null">
          <i class="material-icons example-icon" (click)="envoyerClick()" style="color:grey">clear</i>
        </button>

        </mat-toolbar-row>
    </mat-toolbar>

  <mat-card-content>
    <mat-form-field  style="width: 100%; margin-top: 30px">
  <textarea  matInput placeholder="Écrire votre text ici" matTextareaAutosize matAutosizeMinRows="4"
            matAutosizeMaxRows="5"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button style="float: right; margin: 10px" class="example-button-row" mat-button (click)="envoyerClick()">
      Envoyer
    </button>
  </mat-card-footer>
</mat-card>
  </mat-grid-tile>
</mat-grid-list>
