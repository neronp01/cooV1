<div class="cooInf" *ngIf="COOINFBOOL">

    <p style="font-size: larger">{{coo}}</p>

  </mat-list>
</div>

<div class="cooInf" *ngIf="objectBool">

    </mat-card-header>
  <mat-list>
    <mat-list-item>
      <p style="font-size: larger">Automatisation des tâches</p>
    </mat-list-item>
    <mat-list-item>

    </mat-list-item>
  </mat-list>
  </mat-card>
</div>

<svg height="200" width="600">
  <line  [attr.x1]="x" y1="0" [attr.x2]="x" y2="200" style="stroke:red;stroke-width:4" />

  <rect x="50" y="30" width="450" height="140" fill="red" />
 <circle cx="200" cy="100" r="70" fill="red" />
  <text x="430" y="106" fill="#ffffff"  font-family="Verdana"
        font-size="30">{{(minutesDisplay) && (minutesDisplay <= 59) ? minutesDisplay : '00'}} : {{(secondsDisplay) && (secondsDisplay <= 59) ? secondsDisplay : '00'}}</text>
  <line x1="410" y1="0" x2="410" y2="200" style="stroke:#ffffff;stroke-width:4" />
  <text x="70" y="106" fill="#ffffff"  font-family="Verdana"
        font-size="30">  {{message}}
  </text>
  <text *ngIf="sousMessage !== ''" x="90" y="140" fill="#ffffff"  font-family="Verdana"
        font-size="25"> &bull; {{sousMessage}}
  </text>
